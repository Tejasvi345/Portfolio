
<div class="container">
    <h1>Experience</h1>

    <ul>
        <li *ngFor="let exp of workExpList">
            <h2>{{exp.role}}</h2>
            <h3>{{exp.company}}</h3>
            <h4>{{exp.duration}}</h4>
            <ul>
                <li *ngFor="let desc of exp.description">{{desc}}</li>
            </ul>
        </li>
    </ul>
</div>
